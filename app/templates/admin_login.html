<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ brand }} — Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; }
    .card { border:0; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    .btn-brand { background:#FFD200; border:0; font-weight:700; }
  </style>
</head>
<body>
<div class="container py-5" style="max-width:520px;">
  <div class="card p-4">
    <h4 class="mb-1">Вход в админку</h4>
    <div class="text-muted mb-3">Введите пароль</div>

    {% if request.query_params.get('err') %}
      <div class="alert alert-danger">Неверный пароль</div>
    {% endif %}

    <form method="post" action="/admin-login" class="vstack gap-3">
      <input class="form-control form-control-lg" type="password" name="password" placeholder="Пароль" required>
      <button class="btn btn-brand btn-lg">Войти</button>
      <a class="btn btn-outline-secondary" href="/">← Назад</a>
    </form>
  </div>
</div>
</body>
</html>
