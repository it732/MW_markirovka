<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ brand }} — Категории</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; }
    .card { border:0; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    .btn-brand { background:#FFD200; border:0; font-weight:700; }
    .badge-brand { background:#7E5FA6; }
    .cat-img { height:150px; object-fit:cover; border-radius:14px; }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>
      <!-- <h2 class="mb-0">{{ brand }} </h2> -->
       <h2>      
          <span class="badge badge-brand text-white px-3 py-2 rounded-pill">Maxway</span>
      </h2>
      <!-- <div class="text-muted">Выберите категорию для печати</div> -->
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-dark" href="/admin-login">Добавить товар</a>
    </div>
  </div>

  <div class="row g-4">
    {% for c in categories %}
    <div class="col-md-4 col-lg-3">
      <a href="/category/{{ c.id }}" class="text-decoration-none text-dark">
        <div class="card p-3">
          <img class="cat-img w-100" src="/{{ c.image_path }}" alt="{{ c.name }}">
          <div class="mt-3 fw-bold">{{ c.name }}</div>
          <div class="text-muted small">Нажмите чтобы открыть</div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
