 

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ brand }} — Категории</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { 
      background: #f8f9fa; 
      font-family: 'Inter', sans-serif;
      color: #333;
    }

    .header-section {
      padding: 30px 0;
    }

    .badge-brand { 
      background: linear-gradient(135deg, #7E5FA6 0%, #5d447a 100%);
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(126, 95, 166, 0.3);
    }

    .category-card { 
      border: 0; 
      border-radius: 20px; 
      background: #ffffff;
      transition: all 0.3s ease;
      overflow: hidden;
      height: 100%;
      text-decoration: none !important;
    }

    .category-card:hover { 
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .cat-img-wrapper {
      padding: 12px;
    }
    .cat-img { 
      height: 180px; 
      object-fit: cover; 
      border-radius: 16px; 
      width: 100%;
    }

    .cat-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 4px;
    }

    .cat-subtitle {
      color: #a0a0a0;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-add {
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 600;
    }

    /* .badge-brand { 
      background: #7E5FA6; /* Maxway sariq rangi */
      /* color: #FFD200 !important; Matn qora rangda */
      /* font-size: 1.1rem; */
      /* font-weight: 800; Yana ham qalinroq */
      /* letter-spacing: 0.5px; */
      /* box-shadow: 0 4px 15px rgba(255, 210, 0, 0.3); Soya ham sariqroq */
    /* }  */
  </style>
</head>
<body>

<div class="container header-section">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="text-center">
       <h2 class="m-0">      
           <!-- <span class="badge badge-brand text-white px-4 py-2 rounded-pill">Maxway</span> -->
            <img src="/static/logo/logo.png" alt="Maxway" style="height: 50px; width: auto;">
      </h2>
      <p class="text-muted mt-2 mb-0 ms-1">Выберите категорию </p>
    </div>
    <div>
      <a class="btn btn-outline-dark btn-add d-flex align-items-center gap-2" href="/admin-login">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        Добавить
      </a>
    </div>
  </div>

  <div class="row g-4">
    {% for c in categories %}
    <div class="col-6 col-md-4 col-lg-3">
      <a href="/category/{{ c.id }}" class="text-decoration-none">
        <div class="card category-card shadow-sm">
          <div class="cat-img-wrapper">
            <img class="cat-img" src="/{{ c.image_path }}" alt="{{ c.name }}">
          </div>
          <div class="card-body pt-0 pb-4 text-center">
            <div class="cat-title">{{ c.name }}</div>
            <!-- <div class="cat-subtitle">Открыть меню</div> -->
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
