<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Markirovka Tizimi</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .product-card { border: 1px solid #ddd; padding: 15px; margin: 10px; display: inline-block; text-align: center; border-radius: 8px; }
        .product-card img { width: 150px; height: 100px; object-fit: cover; }
        .print-btn { background: #ffcc00; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    
        .glow-button {
          background-color: #6c757d; /* kulrang  */
          padding: 32px 30px; /* Tepadan-pastdan 12px, yonlardan 30px - bu kvadrat shaklini beradi */
          display: inline-block; /* O'lchamlar to'g'ri ishlashi uchun */
          color: white;
          padding: 6px 25px;
          border: none;
          border-radius: 13px;
          font-size: 20px;
          font-weight: 400;
          cursor: pointer;
          transition: 0.3s; /* yumshoq o'zgarish */
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .main-container {
            max-width: 1400px; /* Sahifaning maksimal kengligi */
            margin: 0 auto;    /* O'rtaga tekislash */
            padding: 0 20px;   /* Mana shu ikki yon tomondan padding beradi */
        }
 
    </style>
</head>
<body>
  <div class="main-container"> 
    
    <h2 style="margin: 30; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; width: 100%;">      
        <img src="/static/logo/logo.png" alt="Maxway" style="height: 50px; width: auto; margin-bottom: 10px; display: block;" 
        onerror="this.onerror=null; this.parentElement.innerHTML='<span style=\'font-weight:bold; font-size:1.5rem;\'>Maxway</span>';">

         {% if category %}
            <div style="color: #a0a0a0; font-weight: 300; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 0.5px; width: 100%;">
            </div>
        {% endif %}
        
        {% if category %}
            <div style="color: #e2d10ffb; font-weight: 600; font-size: 1.4rem; text-transform: uppercase; width: 100%;">
                {{ category.name }}
            </div>
        {% endif %}
    </h2>
    
    <div style="text-align: right; margin-top: 20px;">
        <a href="/" class="glow-button" style="text-decoration: none;">–ù–∞–∑–∞–¥</a>
    </div>
     

    <div id="products">
        {% for product in products %}
        <div class="product-card">
            <!-- <img src="{{ product.image_path or 'https://via.placeholder.com/150' }}" alt=""> -->
            <h3>{{ product.name }}</h3>
            <p>–°—Ä–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è: {{ product.shelf_life_hours }} —á–∞—Å–æ–≤</p>
            <!-- <button class="print-btn" onclick="printLabel({{ products.id }})">Print üñ®Ô∏è</button> -->
            <button class="print-btn" onclick="printLabel('{{ product.id }}', '{{ product.name }}')">
                    –ü–µ—á–∞—Ç—å üñ®Ô∏è
            </button>
        </div>
        {% endfor %}
    </div>

    
    <script>
      function printLabel(id) {
          window.open(
              `/api/marking/print/${id}?marker_name=admin`,
              '_blank',
              'width=1200,height=1600'
          );
      }
    </script>
  </div>
</body>
</html>
